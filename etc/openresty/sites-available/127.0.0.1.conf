# monitor nginx status
server {
    listen 80;
    server_name 127.0.0.1;
    access_log off;
    root html;
    server_tokens off;

    allow 127.0.0.1;
    deny all;

    location / {
        return 400;
    }

    location /status {
        stub_status on;
    }

    #location = /php-fpm/status {
    #    include fcgi.conf;
    #    fastcgi_pass 127.0.0.1:9000;
    #}
}
