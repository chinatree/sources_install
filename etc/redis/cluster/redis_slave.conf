daemonize yes
pidfile /data/yuntree/redis/pids/redis_40101.pid
port 40101
tcp-backlog 511
bind 127.0.0.1
timeout 0
loglevel verbose
logfile /data/yuntree/redis/logs/redis_40101.log
databases 16
#save 900 1
#save 300 10
#save 60 10000
rdbcompression yes
dbfilename redis_40101.rdb
dir /data/yuntree/redis/data
# slaveof 127.0.0.1 40001
# masterauth <master-password>
# slave-serve-stale-data yes
# repl-ping-slave-period 10
# repl-timeout 60
# slave-priority 100
# requirepass foobared
# rename-command CONFIG ""
# maxclients 128
maxmemory 33554432
maxmemory-policy volatile-lru
#maxmemory-policy allkeys-random
#maxmemory-policy volatile-random
maxmemory-samples 3
appendonly no
# appendfilename appendonly.aof
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
slowlog-log-slower-than 10000
slowlog-max-len 128
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
include /data/yuntree/redis/etc/slave.conf