[fastdfs]
extension = fastdfs_client.so
fastdfs_client.base_path = /data/qcloud/FastDFS/logs
fastdfs_client.connect_timeout = 2
fastdfs_client.network_timeout = 60
fastdfs_client.log_level = info
fastdfs_client.log_filename = fastdfs_client.log
fastdfs_client.http.anti_steal_secret_key =
fastdfs_client.tracker_group_count = 1
fastdfs_client.tracker_group0 = /usr/local/services/FastDFS/etc/client.conf
fastdfs_client.use_connection_pool = false
fastdfs_client.connection_pool_max_idle_time = 3600
